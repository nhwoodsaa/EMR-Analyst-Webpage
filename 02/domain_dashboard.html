<!DOCTYPE html>
<html>
<head>
  <title>Domain Dashboard</title>
  <link rel="icon" href="../images/laptop_icon.png" type="image/png">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="domains.css">
</head>
<body>
<div id="navbar-container"></div> <!--Placeholder Nav Bar, replaced by JS-->


  <div style="text-align: center;">
  <img src="../images/EMR-LOGO-RGB.png" class="emr-logo" alt="EMR Logo">
	<h3>Domain Dashboard</h3>
    <table id="domainDetailsTable" border="1">
      <thead>
        <tr>
          <th>Domain</th>
          <th>Status</th>
          <th>Comment</th>
          <th>Purpose</th>
		  <th>iPM Connection</th>
		  <th>Outage From</th>
		  <th>Outage To</th>
        </tr>
      </thead>
      <tbody id="domainDetails">
        <!-- Domain details will be populated here by JavaScript -->
      </tbody>
    </table>
  </div>
  <br><br><br>

  <div style="text-align: center;">
<button class="admin-button" onclick="promptAdmin()">Open Admin Panel</button>
</div>
	<div class="admin-panel" id="admin-panel">
	        <h2>Admin Panel</h2>
			
  <form id="dataForm">
  <div class="input-container">
    <label for="domainSelect">Domain:</label>
    <select id="domainSelect">
      <!-- Options will be populated by JavaScript -->
    </select>
  </div>
  
  <div class="input-container">
    <label for="statusSelect">Status:</label>
    <select id="statusSelect">
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
	  <option value="red">Red</option>
    </select>
  </div>

  <div class="input-container">
    <label for="commentInput">Comment:</label>
    <textarea id="commentInput" placeholder="Enter comment" required></textarea>
  </div>

  <div class="input-container">
    <label for="purposeInput">Purpose:</label>
    <textarea id="purposeInput" placeholder="Enter purpose" required></textarea>
  </div>

  <div class="input-container">
    <label for="outageFromInput">Outage From:</label>
    <input type="text" id="outageFromInput" name="outageFrom">
  </div>

  <div class="input-container">
    <label for="outageToInput">Outage To:</label>
    <input type="text" id="outageToInput" name="outageTo">
  </div>

  <label style="display: none;" for="iPMconnectionInput">iPM Connection</label>
  <input style="display: none;" type="text" id="iPMconnectionInput" name="iPMconnection">

  <div style="text-align: center;">
    <button class="admin-button" type="submit">Submit</button>
  </div>
  </form>
  <div style="margin-top: 20px"></div>
  </div>

  <!-- Place your script at the end of the body -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="main.js"></script>
  <script src="../scripts.js">/* Script to pull in nav-bar */</script>
</body>
</html>
