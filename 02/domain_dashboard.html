<!DOCTYPE html>
<html>
<head>
  <title>Domain Dashboard</title>
  <link rel="icon" href="../images/laptop_icon.png" type="image/png">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="domains.css">
</head>
<body>
<div id="navbar-container"></div> <!--Placeholder Nav Bar, replaced by JS-->


  <div>
    <h3>Domain Dashboard</h3>
    <table id="domainDetailsTable" border="1">
      <thead>
        <tr>
          <th>Domain</th>
          <th>Status</th>
          <th>Comment</th>
          <th>Purpose</th>
        </tr>
      </thead>
      <tbody id="domainDetails">
        <!-- Domain details will be populated here by JavaScript -->
      </tbody>
    </table>
  </div>
  <br><br><br>
<button class="admin-button" onclick="promptAdmin()" >Open Admin Panel</button>
	<div class="admin-panel" id="admin-panel">
	        <h2>Admin Panel</h2>
			
  <form id="dataForm">
  <div class="input-container">
    <select id="domainSelect">
      <!-- Options will be populated by JavaScript -->
    </select>
	
    <select id="statusSelect">
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
	  <option value="red">Red</option>
    </select>
	</div>
    <textarea  type="text" id="commentInput" placeholder="Enter comment" required ></textarea>
    <textarea  type="text" id="purposeInput" placeholder="Enter purpose" required ></textarea >
    <button class="admin-button" type="submit">Submit</button>
  </form>
	</div>
  <!-- Place your script at the end of the body -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="main.js"></script>
  <script src="../scripts.js">/* Script to pull in nav-bar */</script>
</body>
</html>
