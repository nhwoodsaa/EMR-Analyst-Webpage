<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Example</title>
    <link rel="stylesheet" href="styles.css">
	<style>
	body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 1rem;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
}

.navbar-brand a {
    color: #fff;
    text-decoration: none;
    font-size: 1.5rem;
    font-weight: bold;
}

.navbar-links {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.navbar-links li {
    margin-left: 1rem;
}

.navbar-links a {
    color: #fff;
    text-decoration: none;
    padding: 0.5rem 1rem;
    transition: background-color 0.3s ease;
}

.navbar-links a:hover {
    background-color: #575757;
    border-radius: 4px;
}

/* Ensure page content does not hide behind the navbar */
body {
    padding-top: 3.5rem; /* Adjust based on the navbar height */
}

	</style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="index.html">My Website</a>
        </div>
        <ul class="navbar-links">
            <li><a href="01/cherwell_responses.html">Cherwell Incident Responses</a></li>
            <li><a href="02/domain_dashboard.html">Domain Dashboard</a></li>
        </ul>
    </nav>

    <!-- Page content goes here -->

    <script src="scripts.js"></script>
</body>
</html>
